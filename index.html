
<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>photodiary</title>
    <script src="https://cdn.jsdelivr.net/npm/web-animations-js@2.3.2/web-animations.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script src="/assets/js/muuri.js"></script>
    <script src="/assets/js/run.js"></script>
    <link rel="stylesheet" href="/assets/css/base.css">
</head>
<body>
    <main>
      <h1>Grid Layout by Muuri.js</h1>
      <div>
          <select class="grid-control-field filter-field form-control">
              <option value="" selected="">All</option>
              <option value="red">Red</option>
              <option value="blue">Blue</option>
              <option value="green">Green</option>
            </select>
        <ul class="grid">
        <li class="item blue" data-color="blue">
          <div class="item-content">
            <!-- Safe zone, enter your custom markup -->
              <div class="custom-content">
              A Item 1
              </div>
            <!-- Safe zone ends -->
          </div>
        </li>
        
        <li class="item red" data-color="red">
          <div class="item-content">
            <div class="custom-content">
             C Item 2
            </div>
          </div>
        </li>

        <li class="item green" data-color="green">
          <div class="item-content">
            <div class="custom-content">
            B Item 3
            </div>
          </div>
        </li>
        <li class="item red" data-color="red">
          <div class="item-content">
            <div class="custom-content">
              Item 4
            </div>
          </div>
        </li>
        <li class="item red" data-color="red">
          <div class="item-content">
            <div class="custom-content">
              Item 5
            </div>
          </div>
        </li>
        <li class="item blue" data-color="blue">
          <div class="item-content">
            <div class="custom-content">
              Item 6
            </div>
          </div>
        </li>

        </ul>
      </div>
    </main>
</body>
</html>
